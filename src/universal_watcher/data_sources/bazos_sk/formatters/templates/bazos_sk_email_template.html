<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nové inzeráty na bazos.sk</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; padding: 20px; }
        .item { background: #fff; padding: 15px; margin-bottom: 10px; border-radius: 5px; }
        .title { font-size: 18px; font-weight: bold; color: #333; }
        .price { color: #e91e63; }
        .description { margin-top: 10px; }
        .footer { text-align: center; font-size: 12px; color: #777; margin-top: 20px; }
    </style>
</head>
<body>
    <h2>Nové inzeráty:</h2>
    {% for item in items %}
    <div class="item">
        <div class="title"><a href="{{ item.url }}">{{ item.title }}</a></div>
        <div class="price">{{ item.price }}</div>
        <div class="description">{{ item.description }}</div>
        <div class="pub_date">{{ item.pub_date.strftime('%Y-%m-%d') }}</div>
    </div>
    {% endfor %}
    <div class="footer">
        Provided by universal-watcher.
    </div>
</body>
</html>
